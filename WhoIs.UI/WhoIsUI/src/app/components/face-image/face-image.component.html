<div (dblclick)="isFaceImage && editFaceName()">
    <div [ngClass]="isFaceImage ? 'image-container' : 'image-container-square'" *ngIf="imageUrl">
        <img [src]="imageUrl" [alt]="'Invalid Image'" />
    </div>
    <p style="text-align: center;" *ngIf="isFaceImage"> {{ imageName || 'Unknown'}} </p>
</div>
